<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="item1Minus"class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="item1Count" type="text" class="form-control text-center" value="1">
                           <button id="item1Plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="item1Amount">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="item2Minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="item2Count" type="text" class="form-control text-center" value="1">
                           <button id="item2Plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="item2Amount">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal">1278</span></h5>
                        <h5>$<span id="tax">0</span></h5>
                        <h5>$<span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      function stringToFloat(id){
         const floatNumber = parseFloat(id);
         return floatNumber;
      }
      function plusMinus(itemCount, itemAmount, count, price){
         const item1CountNumber= stringToFloat(document.getElementById(itemCount).value);
         document.getElementById(itemCount).value = item1CountNumber + count;
         const item1AmountNumber = stringToFloat(document.getElementById(itemAmount).innerText)
         document.getElementById(itemAmount).innerText = item1AmountNumber + price;

         const subTotal = stringToFloat(document.getElementById('subTotal').innerText);
         const total = stringToFloat(document.getElementById('total').innerText);
         const tax = stringToFloat(document.getElementById('tax').innerText);

         document.getElementById('subTotal').innerText = subTotal + price;
         document.getElementById('total').innerText = total + tax + price;
      }

      //item 1 area
      document.getElementById('item1Plus').addEventListener('click', function(){
         plusMinus('item1Count', 'item1Amount', 1, 1219);
      });
      document.getElementById('item1Minus').addEventListener('click', function(){
         plusMinus('item1Count', 'item1Amount', 1*(-1), 1219*(-1));
      });
      //item 2 area
      document.getElementById('item2Plus').addEventListener('click', function(){
         plusMinus('item2Count', 'item2Amount', 1, 59)
      })
      document.getElementById('item2Minus').addEventListener('click', function(){
         plusMinus('item2Count', 'item2Amount', 1*(-1), 59*(-1));
      })

   </script>
</body>

</html>
